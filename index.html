<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pokedex.css">

    <title>Pokédex</title>
    <link rel="shortcut icon" href="images/huevo.png" type="image/png">
  </head>
  <body>
    <div class="container-fluid container-height">
      <div class="row">
        <div class="col-12">

          <div class="sidebar-container sidebar-mobile d-md-flex mb-4 justify-content-center d-sm-flex d-flex d-lg-none">
            <div class="btn-group btn-group-sm sidebar-container sidebar-container-top" role="group" aria-label="Basic example">
              <button type="button" id="arrow-prev-btn-topbar" class="btn sidebar-right arrow-left btn-arrow btn-secondary">
                <img src="images/arrow.svg">
              </button>
              <button type="button" class="btn sidebar-right btn-secondary">1</button>
              <button type="button" class="btn sidebar-right btn-secondary">2</button>
              <button type="button" class="btn sidebar-right btn-secondary">3</button>
              <button type="button" class="btn sidebar-right btn-secondary">4</button>
              <button type="button" class="btn sidebar-right btn-secondary">5</button>
              <button type="button" class="btn sidebar-right btn-secondary">6</button>
              <button type="button" class="btn sidebar-right btn-secondary">7</button>
              <button type="button" class="btn sidebar-right btn-secondary">8</button>
              <button type="button" class="btn sidebar-right btn-secondary">9</button>
              <button type="button" class="btn sidebar-right btn-secondary">10</button>
              <button type="button" id="arrow-next-btn-topbar" class="btn sidebar-right arrow-right btn-arrow btn-secondary">
                <img src="images/arrow.svg" alt="">
              </button>
            </div>
          </div>

        </div>
        
        <div class="first-column col-md-3 col-12 col-sm-12 d-flex flex-column h-100">
          <div class="name-container">
            <h2 id="pkm-number">#001</h2>
            <h1 id="pkm-name">Bulbasaur</h1>
          </div>
          <div class="size-container">
            <span>
              Height: <span id="pkm-height">0,7m</span>
            </span>
            <span>
              Weigth: <span id="pkm-weight">6,9kg</span>
            </span>
          </div>
          <span id="region-word">
            Región: <span id="pkm-region">Kanto</span>
          </span>
        </div>
        <div class="second-column col-md-5 col-12 col-sm-12 d-flex pkm-img-position text-center text-md-left h-100">
          <div class="pkm-img-container">
            <img src="images/pokemons/001Bulbasaur.png" id="pokemon-image" data-adaptive-background>
            <span id="japanese-name">フシギダネ</span>
          </div>
        </div>
        <div class="third-column col-md-4 col-12 col-sm-12 d-flex mt-auto mb-auto flex-row align-items-center h-100 text-center text-md-left">
          <div class="container-characteristics">
            <div class="container-type" id="container-type">
              <img src="images/types/Grass.png">
              <img src="images/types/Poison.png">
            </div>
            <h3>Base stats:</h3>
            <div class="container-stats">
              <ul>
                <li class="item-stats">
                  <span class="item-stats-pill">HP: 
                    <span id="hp-stat">45</span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Attack: 
                    <span id="attack-stat">49</span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Defense: 
                    <span id="defense-stat">49</span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Sp. Attack: 
                    <span id="sp-attack-stat">65</span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Sp. Defense: 
                    <span id="sp-defense-stat">65</span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Speed: 
                    <span id="speed-stat">45</span>
                  </span>
                </li>
              </ul>
            </div>
          </div>

          <div class="sidebar-container sidebar-desktop d-md-none d-sm-none d-none d-lg-flex">
            <div class="btn-group btn-group-sm sidebar-container btn-group-vertical" role="group" aria-label="Basic example">
              <button type="button" id="arrow-prev-btn" class="btn sidebar-right arrow-top btn-arrow btn-secondary">
                <img src="images/arrow.svg">
              </button>
              <button type="button" class="btn sidebar-right btn-secondary">1</button>
              <button type="button" class="btn sidebar-right btn-secondary">2</button>
              <button type="button" class="btn sidebar-right btn-secondary">3</button>
              <button type="button" class="btn sidebar-right btn-secondary">4</button>
              <button type="button" class="btn sidebar-right btn-secondary">5</button>
              <button type="button" class="btn sidebar-right btn-secondary">6</button>
              <button type="button" class="btn sidebar-right btn-secondary">7</button>
              <button type="button" class="btn sidebar-right btn-secondary">8</button>
              <button type="button" class="btn sidebar-right btn-secondary">9</button>
              <button type="button" class="btn sidebar-right btn-secondary">10</button>
              <button type="button" id="arrow-next-btn" class="btn sidebar-right btn-arrow btn-secondary">
                <img src="images/arrow.svg" alt="">
              </button>
            </div>
          </div>

        </div>
        <div class="col-12 align-self-end">
          <div class="row search-bar">
            <div class="col-12 col-sm-12 col-md-6">
              <form class="form-inline justify-content-center">
                <input class="form-control input-resizing mr-sm-2" id="pokemon-name-input" type="search" placeholder="Search name" aria-label="Search">
                <button class="btn btn-light button-go ml-2 my-2" id="pokemon-name-btn" type="submit">Go!</button>
              </form>
            </div>
            <div class="col-12 col-sm-12 col-md-6">
              <form class="form-inline justify-content-center">
                <input class="form-control input-resizing mr-sm-2" id="pokemon-number-input" type="number" placeholder="Search number" aria-label="Search">
                <button class="btn btn-light button-go ml-2 my-2" id="pokemon-number-btn" type="submit">Go!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.adaptive-backgrounds.js"></script>
    <script src="js/pokedex.js"></script>
  </body>
</html>
